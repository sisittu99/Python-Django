<!DOCTYPE html>
<html lang="it">
<head>
	<style>
		.container {
			display: flex;
		}
		.column {
			flex: 1;
			padding: 10px;
		}
		
	</style>
	<meta charset="UTF-8">
	<title>Rielaborazione schema</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="column">
			<h2>Frontend</h2>
			<div class="progress-container">
				<p>HTML5</p>
				<progress id="HTML5" value="80" max="100"> 80% </progress>
			</div>
			<div class="progress-container">
				<p>CSS3</p>
				<progress value="60" max="100"></progress>
			</div>
			<div class="progress-container">
				<p>jQuery</p>
				<progress value="50" max="100"></progress>
			</div>
		</div>
		<div class="column">
			<h2>Backend</h2>
			<div class="progress-container">
				<p>Python</p>
				<progress value="75" max="100"></progress>
			</div>
			<div class="progress-container">
				<p>PHP</p>
				<progress value="65" max="100"></progress>
			</div>
			<div class="progress-container">
				<p>Node.js</p>
				<progress value="35" max="100"></progress>
			</div>
		</div>
	</div>
</body>
</html>
