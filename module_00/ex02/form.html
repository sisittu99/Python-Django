<!DOCTYPE html>
<html>
	<head>
		<title>Dacci i tuoi succulentissimi dati *slurp*</title>
	</head>
	<body>
		<h1>Form</h1>
		<p>Compila il form per inviare i tuoi dati</p>
		<form>
			<label for="name">Firstname:</label>
			<input type="text" id="firstname" name="firstname" required><br>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>
			<label for="name">Age:</label>
			<input type="number" id="age" name="age" required><br>
			<label for="name">Email:</label>
			<input type="email" id="email" name="email" required><br>
			<label for="Phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required><br>
			<label for="Student">Student at 42?:</label>
			<input type="checkbox" id="student" name="student" value="yes"><br>
			<fieldset style="max-width: 200px;">
				<legend>
					Gender:
				</legend>
				<label for="male">Male</label>
				<input type="radio" id="male" name="male" value="male" />
				<label for="female">Female</label>
				<input type="radio" id="female" name="female" value="female" />
				<label for="other">Other</label>
				<input type="radio" id="other" name="other" value="other" checked/>
			</fieldset>

			<button type="submit" onclick="displayFormContent()">Invia</button>
		</form>
		<script src="popup.js"></script>
	</body>
</html>
